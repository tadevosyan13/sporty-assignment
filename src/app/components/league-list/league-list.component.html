<div class="league-list-container">
  @if (loading$ | async) {
    <div class="loading-state">
      <div class="spinner"></div>
      <p>Loading leagues...</p>
    </div>
  } @else {
    @if (error$ | async; as error) {
      <div class="error-state">
        <p>{{ error }}</p>
      </div>
    } @else {
      @if ((leagues$ | async)?.length === 0) {
        <div class="empty-state">
          <p>No leagues found matching your criteria.</p>
        </div>
      } @else {
        <div class="league-grid">
          @for (league of leagues$ | async; track league.idLeague) {
            <app-league-card
              [league]="league"
              (cardClick)="onLeagueClick($event)"
            />
          }
        </div>
      }
    }
  }
</div>
